<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouHub - Key Selection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="content">
            <h1>YouHub - Key Selection</h1>

            <p>Checking for available keys...</p>
            <div id="waitSection">
                <p>Please wait for 5 seconds...</p>
                <div id="countdown">5</div>
            </div>

            <div id="keySection" style="display: none;">
                <p>Your key is ready! Click "Continue" to proceed.</p>
                <button id="continueButton">Continue</button>
            </div>

            <!-- Key input section -->
            <div id="keyInputSection" style="display: none;">
                <p>Your key:</p>
                <input type="text" id="key" value="" readonly>
                <button onclick="copyKey()">Copy Key</button>
            </div>
        </div>
    </div>

    <script>
        let countdown = 5;
        const countdownDisplay = document.getElementById('countdown');
        const keySection = document.getElementById('keySection');
        const keyInputSection = document.getElementById('keyInputSection');
        const keyInput = document.getElementById('key');
        const keys = [
            "free_9XJD7PQLY3MZKNRBVUHWTAEL",
            "free_V2MZPGA86NTRLDQXJCOBKAYF",
            "free_1HTRKEU9WLZMXNAYQDGWBFTV",
            "free_ZXC8TNV0QABDUHMWJESLYKRP",
            "free_YQ2MHDPLB7KNVCGUXRZMEQTA",
            // Add more keys as necessary
        ];
        let availableKey = keys[Math.floor(Math.random() * keys.length)];

        // Countdown for 5 seconds
        const countdownInterval = setInterval(() => {
            countdownDisplay.textContent = countdown;
            countdown--;
            
            if (countdown < 0) {
                clearInterval(countdownInterval);
                countdownDisplay.style.display = 'none';  // Hide countdown
                keySection.style.display = 'block';  // Show "Continue" button
            }
        }, 1000);

        // When clicking "Continue", show the key
        document.getElementById('continueButton').addEventListener('click', () => {
            keyInputSection.style.display = 'block';  // Show the key input section
            keyInput.value = availableKey;  // Set the key
        });

        // Function to copy the key to clipboard
        function copyKey() {
            keyInput.select();
            document.execCommand("copy");
            alert("Key copied to clipboard!");
        }
    </script>
</body>
</html>
