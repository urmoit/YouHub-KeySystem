<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouHub - Checkpoint</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container">
        <div class="content">
            <h1>YouHub Key System - 0/1 Checkpoint</h1>

            <!-- Waiting for 5 seconds -->
            <div id="waitSection">
                <p>Please wait for 5 seconds...</p>
                <div id="countdown">5</div>
            </div>

            <!-- Button to proceed after 5 seconds -->
            <div id="checkpointSection" style="display: none;">
                <button id="checkpointButton">Proceed to LootLabs</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
