<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouHub - Key Reveal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            width: 80%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        p {
            font-size: 18px;
        }
        #countdown {
            font-size: 20px;
            font-weight: bold;
            color: #ffcc00;
        }
        #keySection {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #333;
            color: #fff;
            text-align: center;
        }
        button {
            background-color: #ffcc00;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #ff9900;
        }
        #keyMessage {
            font-size: 16px;
            margin-top: 15px;
            color: #66cc66;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5180403808411916"
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Key Reveal</h1>
        <p>Please complete the LootLabs task and come back here. You'll be able to get your key soon!</p>
        <div id="countdownSection">
            <p>Countdown: <span id="countdown">Loading...</span></p>
        </div>
        <div id="keySection">
            <p>Your key is ready! Click below to copy it:</p>
            <input type="text" id="keyInput" readonly>
            <button id="copyButton">Copy Key</button>
        </div>
        <div id="keyMessage">
            <p><strong>Note:</strong> Once the timer reaches 0, the key will remain valid until you re execute the script again.</p>
        </div>
    </div>

    <script>
        // Single Key
        const key = "free_W7YFZ2URKNTPBHDXJQLMVEGA";

        // Function to calculate the time until 19:00
        function getTimeUntil7PM() {
            const now = new Date();
            let targetTime = new Date(now);
            targetTime.setHours(19, 0, 0, 0); // Set target time to 19:00 today

            // If the target time has already passed today, set for tomorrow
            if (now > targetTime) {
                targetTime.setDate(targetTime.getDate() + 1);
            }

            return targetTime - now; // Returns time in milliseconds
        }

        // Update countdown every second
        function updateCountdown() {
            const timeLeft = getTimeUntil7PM();
            const hours = Math.floor(timeLeft / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('countdown').textContent = `${hours}h ${minutes}m ${seconds}s`;

            // If time is up, refresh the page and reset countdown
            if (timeLeft <= 0) {
                location.reload(); // Refresh the page to reset everything
            }
        }

        // Display the key
        function displayKey() {
            const keyInput = document.getElementById('keyInput');
            keyInput.value = key; // Set the single key
        }

        // Call the updateCountdown function every second
        const countdownInterval = setInterval(updateCountdown, 1000);

        // Display the initial key
        displayKey();

        // Function to copy the key to clipboard
        document.getElementById('copyButton').addEventListener('click', () => {
            const keyInput = document.getElementById('keyInput');
            keyInput.select();
            document.execCommand("copy");
            alert("Key copied to clipboard!");
        });
    </script>
</body>
</html>
